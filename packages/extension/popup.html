<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCE2 Extension</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #333;
    }

    .status {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .status.active {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .status.inactive {
      background: #ffebee;
      color: #c62828;
    }

    .config-section {
      margin: 16px 0;
      padding-top: 16px;
      border-top: 1px solid #eee;
    }

    label {
      display: block;
      font-size: 12px;
      color: #666;
      margin-bottom: 4px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 8px;
    }

    button:hover {
      background: #1565c0;
    }

    .queue-info {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>SCE2 Extension</h1>

  <div id="status" class="status inactive">
    Status: <span id="status-text">Inactive</span>
  </div>

  <div class="queue-info">
    <div>Scrape Queue: <span id="scrape-count">0</span></div>
    <div>Submit Queue: <span id="submit-count">0</span></div>
  </div>

  <div class="config-section">
    <label for="api-url">API Base URL</label>
    <input type="text" id="api-url" placeholder="http://localhost:3333" />

    <label for="poll-interval" style="margin-top: 8px;">Poll Interval (ms)</label>
    <input type="text" id="poll-interval" placeholder="5000" />

    <button id="save-btn">Save Configuration</button>
  </div>

  <button id="toggle-btn">Start Processing</button>

  <button id="show-banner-btn" style="margin-top: 12px; background: #4caf50;">ðŸ“‹ Show Form Assistant</button>

  <script src="popup.js"></script>
</body>
</html>
