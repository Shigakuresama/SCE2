services:
  # Mobile Web (Static React App)
  - type: web
    name: sce2-mobile
    runtime: static
    buildCommand: npm install --legacy-peer-deps && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://sce2-cloud-server.onrender.com
    routes:
      - type: rewrite
        src: /.*
        dest: /index.html
